<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,300,600' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.0/vue.min.js"></script>
    <script src="https://cdn.rawgit.com/vuejs/vue-router/dev/dist/vue-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="main.js"></script>
    <title>Clickest</title>
</head>

<body>

    <section id="app">
        <!-- FIRST STATE -->
        <div id="game">
            <button type="submit" @click="updateCount()" id="clickButton"></button>
        </div>


        <!-- SECOND STATE -->
        <div id="status"></div>
        <h1>You cicked
            <b>{{ numClicks }}</b> times!!</h1>
        <h2>You have
            <b>{{ secs }}</b> secs left </h2>


    </section>
</body>

</html>
